<head>

  <title>Password Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="box title">
      <h2 id="your-password"></h2>
    </div>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </div>

  <div class="info">

  </div>
  <div class="info">
    <div class="square yellow"></div>
    <div>= Your Password is strong</div>
  </div>
